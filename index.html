<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Chairs Everywhere</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Chairs Everywhere</h1>
        <h3>The ultimate in fine sitting!</h3>
      </div>
      <h2>See our featured chairs</h2>
    </header>
    <div class="container">
      <aside>
        <nav>
          <ul>
            <li>Shop</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
      </aside>
      <main>
        <div class="top-row">
          <div class="hero">
            <h3>Show All</h3>
            <img src="./assets/imgs/hero.png" alt="Shop all" />
          </div>
        </div>
        <div class="middle-row">
          <div class="card">
            <img src="./assets/imgs/indoor.png" alt="Shop indoor" />
            <h4>Shop indoor</h4>
          </div>
          <div class="card">
            <img src="./assets/imgs/outdoor.png" alt="Show outdoor" />
            <h4>Shop outdoor</h4>
          </div>
        </div>
        <div class="bottom-row">
          <div class="card">
            <img src="./assets/imgs/press-release.png" alt="Press release" />
            <h4>Press Release</h4>
          </div>
          <div class="card">
            <img src="./assets/imgs/blog.png" alt="Blog" />
            <h4>Blog</h4>
          </div>
          <div class="card">
            <img src="./assets/imgs/sustainability.png" alt="sustainability" />
            <h4>Sustainability</h4>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <h4>Sign up for our newsletter</h4>
    </footer>
  </body>
</html>

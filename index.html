<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <title>Chairs Everywhere</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Chairs Everywhere</h1>
        <h2>The ultimate in fine sitting!</h2>
      </div>
      <div>
        <h2>See our featured chairs</h2>
      </div>
    </header>
    <div class="container">
      <aside>
        <nav>
          <ul>
            <li>Shop</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
      </aside>
      <main>
        <div class="top-row">
          <div class="hero">
            <h3>Shop All</h3>
            <img src="assets/imgs/hero.png" alt="Shop all" />
          </div>
        </div>
        <div class="middle-row">
          <div class="card">
            <img src="assets/imgs/indoor.png" alt="Indoor" />
            <h4>Shop indoor</h4>
          </div>
          <div class="card">
            <img src="./assets/imgs/outdoor.png" alt="Outdoor" />  
            <h4>Shop outdoor</h4>
        </div>
        <div class="bottom-row">
          <div class="card">
            <img src="./assets/imgs/press-release.png" alt="Press release" />
            <h5>Press Release</h5>
            </div>
          <div class="card">
            <img src="assets/imgs/blog.png" alt="Blog" />
            <h5>Blog</h5>
          </div>
          <div  class="card">
            <img src="assets/imgs/sustainability.png" alt="Sustainability" />  
            <h5>Sustainability</h5> 
          </div>
        </div>
      </main>
      </div>
      <footer>
        <h3> Sign up for our newsletter</h3>
      </footer>

  </body>
</html>
